<div class="container">
  <h4>SignUp Form</h4>
  <form #f="ngForm" (ngSubmit)="save(f)">
    <div>
      <label>Login</label>
      <input name="login" type="text" class="form-control" ngModel #l="ngModel" required>
    </div>
    <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
      The login is a required field
    </div>
    <div>
      <label>Email</label>
      <input name="email" type="text" class="form-control" ngModel #e="ngModel" required
      pattern="[a-zA-z0-9]+@[a-zA-z0-9]+.[a-zA-z0-9]{2,4}">
    </div>
    <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
      <div *ngIf="e.errors?.['required']">The Email is a required field</div>
      <div *ngIf="e.errors?.['pattern']">The Email is doesn't seem right</div>
    </div>
    <div>
      <label>Password</label>
      <input name="password" type="text" class="form-control" ngModel #p="ngModel" required>
    </div>
    <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
      The Password is a required field
    </div>
    <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
      The login is a required field
    </div>
    <button  class="btn btn-success mt-3" [disabled]="f.invalid" type="submit">Save</button>
  </form>
</div>
